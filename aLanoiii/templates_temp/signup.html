{% extends 'basic.html' %}

{% block body %}
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
    <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
      <div class="col-sm-6 text-black">
        <div
          class="
            d-flex
            align-items-center
            h-custom-2
            px-5
            ms-md-5
            mt-5
            pt-5 pt-md-5
            mt-md-n5
          "
        >
          <form style="width: 23rem" method="post" class="pt-0 pt-md-5">
            <h1 class="font-weight-bold text-center mt-0 mt-md-5 pt-0 pt-md-5">
              Đăng ký
            </h1>
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</section>
{% endblock %}
