{% extends 'basic.html' %} {% block title %} {% endblock title %} {% block body %}
<div class=" pt-5"
  style="background: url(https://img.thuthuatphanmem.vn/uploads/2018/10/26/anh-dep-dao-vinh-viet-nam_055419149.jpg); background-size: cover; min-height: 95vh;">
  <div class="container mt-5 pt-5">
    <div class="bg-white rounded shadow p-5">
      <h3 class="fw-bold text-warning text-center mb-0">Vote</h3>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">
          <form action="/user/vote-room/vote" method="POST">
            {%csrf_token%}
            {%load app_tags%}

            <div class="form-group hidden">
              <label for="person">Username:</label>
              <input type="text" class="form-control mt-1" id="username" name="username" disabled
                value={{request.user}}>
            </div>
            <!-- <div class="form-group">
                    <label for="person">Vote:</label>
                    <input type="number" class="form-control " id="person" name="vote" min="1" max="5" required="true">
                </div> -->

            <div class="container-fluid px-0  mt-3">
              <div class="row form-group">
                <div class="col-5 col-md-2">
                  <p>Rate</p>
                </div>
                <div class="col-7 col-md-10">
                  <div class="star-wrapper">
                    <a href="#" class="fas fa-star s1"></a>
                    <a href="#" class="fas fa-star s2"></a>
                    <a href="#" class="fas fa-star s3"></a>
                    <a href="#" class="fas fa-star s4"></a>
                    <a href="#" class="fas fa-star s5"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <div class="row">
                <div class="col-12 mb-3">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>

                </div>
              </div>
            </div>
            <div class="w-100 text-center">
              <button type="submit" class=" btn mt-3 btn-warning text-center mx-auto">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock body %}
